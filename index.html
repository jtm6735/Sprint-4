<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8/>
<title>Swimmy Fish Thing</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
    
<body>
  <div id="title">Move around to find your friends</div>
    <div id ="canvasContent">
        <canvas></canvas>
    </div>
    <script src="./init.js" type="module"></script>
  
  <div id="displayIcons"></div>
  
  <!-- UP ARROW KEY, also done assuming in 1440x990 -->
  <span id="iconKeys" style="top: 75%; left: 86.5%;">↑</span>
  
  <!-- LEFT ARROW KEY -->
  <span id="iconKeys" style="top: 83%; left: 80%;">←</span>
  
  <!-- DOWN ARROW KEY -->
  <span id="iconKeys" style="top: 83%; left: 86.5%;">↓</span>
  
  <!-- RIGHT ARROW KEY -->
  <span id="iconKeys" style="top: 83%; left: 93%;">→</span>
  
  <h2>Popup</h2>

<div class="popup" onclick="myFunction()">Click me to toggle the popup!
  <span class="popuptext" id="myPopup">A Simple Popup!</span>
</div>
  
  <script>
    // When the user clicks on div, open the popup
    function myFunction() {
      var popup = document.getElementById("myPopup");
      popup.classList.toggle("show");
    }
</script>
</body>

</html>
